version: '3.8'

services:
  mcp-tester:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-web-tester
    ports:
      - "8888:8888" # Web UI
      - "8889:8889" # WebSocket Hub
      - "8890:8890" # CMS Admin
    # Load environment from .env file if it exists (optional)
    env_file:
      - path: ./.env
        required: false
    environment:
      # Path to MCP config file inside container
      - MCP_CONFIG=${MCP_CONFIG:-/app/data/mcp_config.json}
    # Persist database
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python3", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8888)); s.close()" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
