version: '3.8'

services:
  mcp-tester:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-web-tester
    ports:
      - "8888:8888" # Web UI
      - "8889:8889" # WebSocket Hub
    environment:
      # Override these as needed
      - MCP_ENDPOINT=ws://localhost:8889/mcp
      # Optionally specify which MCP script to run
      - MCP_SCRIPT=agent_tools.py
    # If you need to persist any data
    # volumes:
    #   - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python3", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8888)); s.close()" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
